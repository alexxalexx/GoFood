<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GoFood - Доставка еды и продуктов</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='GoFoodStyles.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">    

</head>
<body>
    
    <div class="first_frame">

        <div class="menu_flex"> 
            <img class="menu_logo" src="GoFoodLogo.png"> 
            <button class="menu_button"></button>
        </div>

        <button class="delivery_button">Укажите адрес доставки</button>

        <p class="popular">Популярные категории</p>

        <div class="popular_img_first_row">
            <button class="image_2">Блины</button>
            <button class="image_1">Готовая еда</button>
        </div>

        <div class="popular_img_second_row">
            <button class="image_3">Здоровый образ жизни</button>
            <button class="image_5">Постная еда</button>
        </div>

        <p class="shops">Доставка из ваших любимых магазинов</p>

        <div class="shops_first_row">
            <button class="shopA"></button>
            <button class="shopB"></button>
        </div>

        <div class="shops_second_row">
            <button class="shopC"></button>
            <button class="shopD"></button>
        </div>

        <div class="shops_third_row">
            <button class="shopE"></button>
            <button class="shopF"></button>
        </div>

        <p class="dairyProducts">Молочные продукты</p>
        
    </div>

    <script src='./GoFood.js'></script>
</body>
</html>
